<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach us</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <a class="singup">Reach Us</a>
            <div class="input-container">
                <input class="input" required name="text" type="text">
                <label class="label" for="input">Enter Your Name</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <div class="input-container">
                <input class="input" required name="text" type="email">
                <label class="label" for="input">Email</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <div class="input-container">
                <input class="input" required name="text" type="number" maxlength="10">
                <label class="label" for="input">Phone number</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <div class="input-container">
                <input class="input" required name="text" type="text">
                <label class="label" for="input">Institute of Study</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <div class="input-container">
                <input class="input" required name="text" type="text">
                <label class="label" for="input">Branch</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <div class="input-container">
                <input class="input" required name="text" type="text">
                <label class="label" for="input">City</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <div class="input-container">
                <input class="input" required name="text" type="text">
                <label class="label" for="input">Referal</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <div class="input-container">
                <input class="input" required name="text" type="text">
                <label class="label" for="input">Message</label>
                <div class="topline"></div>
                <div class="underline"></div>
            </div>
            <button class="enter">Enter</button>

        </div>
    </div>
</body>

</html>
